name: Demo Template
on:
  push:
    branches: ["master"]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Lint
        run: echo "Linting the code..."
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Testing code
        run: echo "Testing the code..."
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: building app
        run: echo "Building the app..."
      - name: Upload artifacts
        uses: actions/upload-artifacts@v3
        with:
          name: dist-files
          path: dist
      
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: deploy app
        run: echo "Deploying the app..."

